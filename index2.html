<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./Css/style2.css">
</head>

<body>
    <header>
        <a href="index.html"><img id="logo" class="logo" src="../images/logo.png" alt="logo"></a>
    </header>
    <main id="main">
        <div>
            <label for="cantComp">Cantidad compra:</label>
            <input type="number" id="cantComp" placeholder="Ingrese la cantidad">
            <button type="submit" id="btnCompra">Calcular</button>
        </div>
        <form id="formCom"><br>
            <div>
                <div>
                    <label for="resultado">Total sin descuento:</label>
                    <input type="number" id="resultado">
                </div><br>
                <div>
                    <label for="valorDesc">Valor descuento:</label>
                    <input type="number" id="valorDesc">
                </div><br>
                <div>
                    <label for="totalDesc">Valor total:</label>
                    <input type="number" id="totalDesc">
                </div><br>
                <div>
                    <label for="porcentaje">Porcentaje:</label>
                    <input type="text" id="porcentaje">
                </div>
            </div>
        </form>
    </main>
    <script src="./Js/script.js"></script>
</body>

</html>
